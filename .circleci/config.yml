version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.7

    working_directory: ~/mandelbrot/elixir

    environment:
      - MIX_ENV: "test"

    steps:
      - checkout:
          path: ~/mandelbrot

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-mix-cache-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - run: mix do deps.get, compile --warnings-as-errors
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache
          paths: "_build"

      - run: mix test
      - run: mix format --check-formatted
      - run: mix credo --strict
      - run: mix dialyzer
